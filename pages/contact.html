        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    var status=true;
                    var name,email,phone,message;
                    name=$("#txtname").val();
                    email=$("#txtemail").val();
                    phone=$("#txtphone").val();
                    message=$("#txtadd").val().trim();
                    //remove all msg
                    $(".err").remove();
                    //validate name
                    if(name.length==0)
                    {
                        $("#txtname").after("<span class='err'>Please enter name.</span>");
                            status=false;
                    }
                     //validate email
                     if(email.length==0)
                    {
                        $("#txtemail").after("<span class='err'>Please enter email.</span>");
                        status=false;
                    }
                    //validate mobile no
                    if(phone.length==0)
                    {
                        $("#txtphone").after("<span class='err'>Please enter phone .</span>");
                        status=false;
                    }
                    //address validate
                    if(message.length==0)
                    {
                        $("#txtadd").after("<span class='err'>Please enter message.</span>");
                        status=false;
                    }
                    else
                    {
                        var count=1;
                        for(x=0;x<message.length;x++)
                        {
                            ch=message.charAt(x);
                            if(ch==' '||ch==',')
                            count++;
                        }
                        if(count<3)
                        {
                            $("#txtadd").after("<span class='err'>Please enter complet message.</span>");
                        status=false;
                        }
                    }
                    return status;
                });
            });
        </script>
