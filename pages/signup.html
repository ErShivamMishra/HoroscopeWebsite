	<script>
		function login(){
          var arr=JSON.parse(localStorage.getItem("data1"))||[];
		  pa=$("#pass").val();
		  em=$("#mail").val();
		  for(x=0;x<arr.length;x++){
			if(arr[x].Password==pa && arr[x].Email==em)
			alert("Succesfully Loged in");
		  }}
		 
	</script>
	<script>
		$(document).ready(function(){
			var email,pass;
			$("#btn").click(function(){
				email=$("#mail").val();
				pass=$("#pass").val();
				$("#mail").focus();
				var status=true;
				$(".err").remove();
				$(".break").remove();
				if(email.length==0)
				{
					$("#mail").after("<br class='break'><span class='err'>Please enter your E-mail.</span>");
					status=false;
				}
				if(pass.length==0)
				{
					$("#pass").after("<br  class='break'><span class='err'>Please enter your password.</span>");
					status=false;
				}
				return status;
			})
			
		})
	</script>
